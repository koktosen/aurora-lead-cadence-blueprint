<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Operations - Lead Cadence Blueprint</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function LeadCadenceGuide() {
            const [activeTab, setActiveTab] = useState('cadence');
            const [copied, setCopied] = useState(null);

            const copyToClipboard = (text, id) => {
                navigator.clipboard.writeText(text);
                setCopied(id);
                setTimeout(() => setCopied(null), 2000);
            };

            // Color mapping for SVG circles
            const colorMap = {
                'bg-blue-500': '#3b82f6',
                'bg-blue-600': '#2563eb',
                'bg-green-500': '#22c55e',
                'bg-orange-500': '#f97316',
                'bg-purple-500': '#a855f7'
            };

            const phases = [
                {
                    letter: 'A',
                    name: 'Call Attempt #1',
                    timeWindow: '+5-30 min',
                    duration: 'Oct 30 • 2:05 PM - 2:30 PM',
                    nextDeadline: 'Oct 30 • 2:30 PM',
                    color: 'bg-blue-500',
                    action: 'Initial call - Discovery questions'
                },
                {
                    letter: 'B',
                    name: 'Call Attempt #2 + Voicemail',
                    timeWindow: '+15-60 min',
                    duration: 'Oct 30 • 2:45 PM - 3:00 PM',
                    nextDeadline: 'Oct 30 • 3:00 PM',
                    color: 'bg-blue-600',
                    action: 'Second call + voicemail if no answer'
                },
                {
                    letter: 'C',
                    name: 'Email #1 (Initial)',
                    timeWindow: '+1 hour',
                    duration: 'Oct 30 • 3:00 PM',
                    nextDeadline: 'Nov 1 • 3:00 PM',
                    color: 'bg-green-500',
                    action: 'Send initial outreach email'
                },
                {
                    letter: 'D',
                    name: 'Follow-up #1',
                    timeWindow: '+2-3 days',
                    duration: 'Nov 1 • 3:00 PM',
                    nextDeadline: 'Nov 3 • 3:00 PM',
                    color: 'bg-orange-500',
                    action: 'Light check-in follow-up'
                },
                {
                    letter: 'E',
                    name: 'Follow-up #2',
                    timeWindow: '+4-6 days',
                    duration: 'Nov 3 • 3:00 PM',
                    nextDeadline: 'Nov 5 • 3:00 PM',
                    color: 'bg-orange-500',
                    action: 'Value-add angle'
                },
                {
                    letter: 'F',
                    name: 'Follow-up #3',
                    timeWindow: '+7-9 days',
                    duration: 'Nov 5 • 3:00 PM',
                    nextDeadline: 'Nov 7 • 3:00 PM',
                    color: 'bg-orange-500',
                    action: 'Social proof'
                },
                {
                    letter: 'G',
                    name: 'Follow-up #4',
                    timeWindow: '+10-12 days',
                    duration: 'Nov 7 • 3:00 PM',
                    nextDeadline: 'Nov 9 • 3:00 PM',
                    color: 'bg-orange-500',
                    action: 'Urgency/scarcity'
                },
                {
                    letter: 'H',
                    name: 'Follow-up #5',
                    timeWindow: '+13-15 days',
                    duration: 'Nov 9 • 3:00 PM',
                    nextDeadline: 'Nov 11 • 3:00 PM',
                    color: 'bg-orange-500',
                    action: 'Final push'
                },
                {
                    letter: 'I',
                    name: 'Follow-up #6 / DNC',
                    timeWindow: '+16-18 days',
                    duration: 'Nov 11 • 3:00 PM',
                    nextDeadline: 'Mark outcome',
                    color: 'bg-purple-500',
                    action: 'Re-engagement or DNC flag'
                }
            ];

            const scripts = {
                call1: `OPENING:
"Hi [CONTACT_NAME], this is [YOUR_NAME] with Aurora Operations. I hope I'm catching you at a good time. The reason for my call is [COMPANY_NAME] recently reached out because we work with facilities like yours in San Diego to manage commercial cleaning and maintenance. Do you have about 2-3 minutes?"

DISCOVERY (if they say yes):
- "What's your current cleaning situation like?"
- "How often are you looking to have the space cleaned?"
- "What's the biggest challenge you're facing right now with your current provider?"
- "Who typically makes the decision on this?"

OBJECTION HANDLING:
- "We're happy with our current provider" → 
  "Totally understand. Most of our clients said the same thing before they switched. Would it make sense to do a quick comparison—no obligation?"
  
- "Not interested right now" → 
  "That's fair. This might not be the right time. When would be better—30, 60 days?"

CLOSING (if interested):
"Great! Let me send over some details and a few times that work for me this week. Can I grab your email real quick?"

CLOSING (if not ready):
"No problem at all. I'll follow up with you in a few days. In the meantime, if anything changes, just reach out. Have a great day!"`,

                call2: `VOICEMAIL SCRIPT:
"Hi [CONTACT_NAME], this is [YOUR_NAME] again with Aurora Operations. I know you're probably busy, but I wanted to reach out about commercial cleaning solutions for your facility in San Diego. We've helped dozens of similar businesses streamline their cleaning operations and reduce costs. 

I'll be following up via email shortly, but if you want to grab a quick call this week, you can reach me at +1 619-304-3616. Thanks, and I look forward to connecting!"

IF THEY ANSWER ON 2ND CALL:
"Hey [CONTACT_NAME]! I'm glad I caught you this time. [REPEAT BRIEF OPENING + DISCOVERY FROM CALL #1] Let me send something over to you via email and we can go from there. Sound good?"`,

                email1: `Subject: Quick Sync This Week? [COMPANY_NAME] Cleaning

Hi [CONTACT_NAME],

It was great connecting with you earlier. As I mentioned, Aurora Operations works with facilities like [COMPANY_NAME] in San Diego to handle commercial cleaning and maintenance—allowing you to focus on your core operations while we handle keeping the space clean and professional.

I'd love to show you what we've done for similar businesses and how we might be able to help [COMPANY_NAME].

Are you available for a quick 20-minute call at any of these times?

- Thursday, Oct 31 at 10:00 AM, 2:00 PM, or 4:00 PM
- Friday, Nov 1 at 9:00 AM, 1:00 PM, or 3:00 PM

Or feel free to grab a time that works best for you here: https://calendar.app.google/BiL9LeNDp71TpHPD8

Looking forward to it!

Aurora Operations
+1 619-304-3616
info@auroraopx.com`,

                email2: `Subject: Re: Quick Sync This Week? [COMPANY_NAME] Cleaning

Hi [CONTACT_NAME],

Just following up on my email from a few days ago. I know things get hectic, so no worries if it slipped your mind.

Would any of these times work better for you?

- Thursday, Nov 6 at 10:00 AM, 2:00 PM, or 4:00 PM
- Friday, Nov 7 at 9:00 AM, 1:00 PM, or 3:00 PM

Or book directly: https://calendar.app.google/BiL9LeNDp71TpHPD8

Looking forward to chatting!

Aurora Operations
+1 619-304-3616
info@auroraopx.com`,

                email3: `Subject: One thing [COMPANY_NAME] might be missing...

Hi [CONTACT_NAME],

Quick thought: Many facilities in San Diego are switching to a subscription-based cleaning model to reduce admin overhead and lock in predictable costs.

Aurora Operations specializes in exactly this, and I think it could be a fit for you.

Would love to share a quick 15-min overview. Are you open?

https://calendar.app.google/BiL9LeNDp71TpHPD8 or just reply with a time.

Aurora Operations
+1 619-304-3616
info@auroraopx.com`,

                email4: `Subject: [COMPANY_NAME] — Facilities Like Yours Are Seeing Real Results

Hi [CONTACT_NAME],

Real quick—we've worked with dozens of facilities in San Diego over the past 18 months, and they're consistently seeing:

✓ 20-30% cost reduction through optimized scheduling
✓ Fewer admin touchpoints with our tech platform
✓ Consistent quality and professional appearance

I'm curious if any of these would be relevant for [COMPANY_NAME].

Let's grab 15 mins: https://calendar.app.google/BiL9LeNDp71TpHPD8

Aurora Operations
+1 619-304-3616
info@auroraopx.com`,

                email5: `Subject: One slot left this month for San Diego

Hi [CONTACT_NAME],

We're opening up our San Diego territory, and I wanted to make sure [COMPANY_NAME] was aware before we fill up our service schedule.

I have one opening this month for a consultation. Worth a conversation?

https://calendar.app.google/BiL9LeNDp71TpHPD8 — Pick any time that works.

Aurora Operations
+1 619-304-3616
info@auroraopx.com`,

                email6: `Subject: Last attempt [CONTACT_NAME] — [COMPANY_NAME]

Hi [CONTACT_NAME],

I've tried reaching out a few times, so I'm guessing this might not be the right fit or the right timing. Totally understand.

If anything changes, or if now IS a better time, just shoot me a message. Door's always open.

If not, best of luck with everything!

Aurora Operations
+1 619-304-3616
info@auroraopx.com`,

                email7: `Subject: [COMPANY_NAME] — Last check-in

Hi [CONTACT_NAME],

This will be my last attempt to reach out.

If you're not interested or this isn't the right time, no worries at all. Just let me know so I can mark this appropriately on our end.

Otherwise, here's one final opportunity to connect:
https://calendar.app.google/BiL9LeNDp71TpHPD8

Thanks!

Aurora Operations
+1 619-304-3616
info@auroraopx.com`
            };

            const EmailScript = ({ title, content, id }) => (
                <div className="bg-white p-6 rounded-lg border border-gray-200">
                    <div className="flex justify-between items-start mb-4">
                        <h3 className="text-lg font-semibold text-gray-800">{title}</h3>
                        <button
                            onClick={() => copyToClipboard(content, id)}
                            className="flex items-center gap-2 px-3 py-2 bg-green-50 hover:bg-green-100 text-green-700 rounded transition"
                        >
                            {copied === id ? (
                                <>
                                    <span>✓ Copied!</span>
                                </>
                            ) : (
                                <>
                                    <span>📋 Copy</span>
                                </>
                            )}
                        </button>
                    </div>
                    <pre className="bg-gray-50 p-4 rounded text-xs overflow-x-auto whitespace-pre-wrap break-words font-mono text-gray-700">
                        {content}
                    </pre>
                </div>
            );

            return (
                <div className="w-full max-w-7xl mx-auto p-6 bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl">
                    {/* Header */}
                    <div className="bg-gradient-to-r from-blue-600 to-blue-800 text-white rounded-lg p-8 mb-8">
                        <h1 className="text-4xl font-bold mb-2">Lead Cadence Blueprint</h1>
                        <p className="text-blue-100">Aurora Operations • Commercial Cleaning • San Diego</p>
                        <div className="mt-4 text-sm text-blue-200">
                            Phone: +1 619-304-3616 | Email: info@auroraopx.com | Calendar: https://calendar.app.google/BiL9LeNDp71TpHPD8
                        </div>
                    </div>

                    {/* Tabs */}
                    <div className="bg-white rounded-lg shadow-lg overflow-hidden mb-8">
                        <div className="flex flex-wrap border-b border-gray-200 overflow-x-auto">
                            {[
                                { id: 'cadence', label: '📊 Cadence Loop' },
                                { id: 'call1', label: '☎️ Call #1 Script' },
                                { id: 'call2', label: '🎙️ Call #2 + VM' },
                                { id: 'email1', label: '✉️ Email #1' },
                                { id: 'email2-7', label: '📧 Follow-ups #2-6' },
                                { id: 'timeline', label: '⏱️ Timeline Reference' },
                            ].map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`px-4 py-4 text-sm font-medium transition whitespace-nowrap ${
                                        activeTab === tab.id
                                            ? 'bg-blue-600 text-white border-b-2 border-blue-600'
                                            : 'bg-gray-50 text-gray-700 hover:bg-gray-100'
                                    }`}
                                >
                                    {tab.label}
                                </button>
                            ))}
                        </div>

                        {/* Tab Content */}
                        <div className="p-8">
                            {/* CADENCE LOOP */}
                            {activeTab === 'cadence' && (
                                <div>
                                    <h2 className="text-3xl font-bold text-gray-800 mb-8">Lead Journey: Phases A → I</h2>
                                    
                                    {/* Circular Loop SVG */}
                                    <svg viewBox="0 0 800 800" className="w-full max-w-2xl mx-auto mb-12">
                                        {/* Circle path background */}
                                        <circle cx="400" cy="400" r="300" fill="none" stroke="#e5e7eb" strokeWidth="2" strokeDasharray="5,5" />
                                        
                                        {/* Phases positioned around circle */}
                                        {phases.map((phase, idx) => {
                                            const angle = (idx / phases.length) * Math.PI * 2 - Math.PI / 2;
                                            const x = 400 + 280 * Math.cos(angle);
                                            const y = 400 + 280 * Math.sin(angle);
                                            
                                            return (
                                                <g key={idx}>
                                                    {/* Arrow to next phase */}
                                                    {idx < phases.length - 1 && (() => {
                                                        const nextAngle = ((idx + 1) / phases.length) * Math.PI * 2 - Math.PI / 2;
                                                        const nextX = 400 + 280 * Math.cos(nextAngle);
                                                        const nextY = 400 + 280 * Math.sin(nextAngle);
                                                        const controlX = 400 + (280 - 80) * Math.cos((angle + nextAngle) / 2);
                                                        const controlY = 400 + (280 - 80) * Math.sin((angle + nextAngle) / 2);

                                                        return (
                                                            <path
                                                                d={`M ${x} ${y} Q ${controlX} ${controlY} ${nextX} ${nextY}`}
                                                                fill="none"
                                                                stroke="#3b82f6"
                                                                strokeWidth="2"
                                                                markerEnd="url(#arrowhead)"
                                                            />
                                                        );
                                                    })()}

                                                    {/* Phase circle */}
                                                    <circle cx={x} cy={y} r="35" fill={colorMap[phase.color]} />
                                                    <text
                                                        x={x}
                                                        y={y}
                                                        textAnchor="middle"
                                                        dy="0.3em"
                                                        fill="white"
                                                        fontWeight="bold"
                                                        fontSize="20"
                                                    >
                                                        {phase.letter}
                                                    </text>
                                                </g>
                                            );
                                        })}
                                        
                                        {/* Center */}
                                        <circle cx="400" cy="400" r="80" fill="#f3f4f6" stroke="#d1d5db" strokeWidth="2" />
                                        <text x="400" y="390" textAnchor="middle" fill="#374151" fontWeight="bold" fontSize="14">
                                            Lead Arrives
                                        </text>
                                        <text x="400" y="410" textAnchor="middle" fill="#4b5563" fontSize="12">
                                            Start Timer Here
                                        </text>
                                        
                                        {/* Arrow marker */}
                                        <defs>
                                            <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                                                <polygon points="0 0, 10 3, 0 6" fill="#3b82f6" />
                                            </marker>
                                        </defs>
                                    </svg>

                                    {/* Phase Details */}
                                    <div className="mt-12 space-y-4">
                                        <h3 className="text-2xl font-bold text-gray-800 mb-6">Phase Timeline with Deadlines</h3>
                                        {phases.map((phase, idx) => (
                                            <div
                                                key={idx}
                                                className={`p-6 rounded-lg border-l-4 ${phase.color} bg-white shadow hover:shadow-md transition`}
                                            >
                                                <div className="flex justify-between items-start gap-4 flex-wrap">
                                                    <div className="flex-1 min-w-64">
                                                        <div className="flex items-center gap-3 mb-2">
                                                            <span className={`${phase.color} text-white font-bold text-xl w-10 h-10 rounded-full flex items-center justify-center`}>
                                                                {phase.letter}
                                                            </span>
                                                            <h4 className="text-lg font-bold text-gray-800">{phase.name}</h4>
                                                        </div>
                                                        <p className="text-gray-600 text-sm">{phase.action}</p>
                                                    </div>
                                                    <div className="text-right">
                                                        <div className="mb-2">
                                                            <div className="inline-block bg-gray-100 px-4 py-2 rounded text-sm font-mono font-bold text-gray-800">
                                                                {phase.timeWindow}
                                                            </div>
                                                        </div>
                                                        <div className="text-xs text-gray-600 space-y-1">
                                                            <div><span className="font-semibold text-gray-800">From:</span> {phase.duration}</div>
                                                            <div><span className="font-semibold text-gray-800">Deadline:</span> {phase.nextDeadline}</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    {/* Legend */}
                                    <div className="mt-12 bg-blue-50 p-6 rounded-lg border border-blue-200">
                                        <h4 className="font-bold text-gray-800 mb-4">📋 How to Use This Timeline:</h4>
                                        <ul className="space-y-2 text-sm text-gray-700">
                                            <li>✓ Start timer when lead enters the Google Sheet</li>
                                            <li>✓ Complete Phase A (Call #1) within 5-30 minutes of lead arrival</li>
                                            <li>✓ If no answer on Call #1, immediately move to Phase B (Call #2 + Voicemail)</li>
                                            <li>✓ Send Email #1 within 1 hour of lead arrival time</li>
                                            <li>✓ Follow phases D-I every 2-3 business days</li>
                                            <li>✓ Mark outcome (Response, Meeting Scheduled, or DNC) in Google Sheet column W+</li>
                                        </ul>
                                    </div>
                                </div>
                            )}

                            {/* CALL #1 SCRIPT */}
                            {activeTab === 'call1' && (
                                <div className="space-y-6">
                                    <EmailScript title="☎️ Call #1 Talking Points" content={scripts.call1} id="call1" />
                                    <div className="bg-blue-50 p-6 rounded-lg border border-blue-200">
                                        <h4 className="font-bold text-gray-800 mb-3">💡 Tips for Call #1:</h4>
                                        <ul className="space-y-2 text-sm text-gray-700">
                                            <li>• Keep opening brief (under 20 seconds)</li>
                                            <li>• Listen more than you talk during discovery</li>
                                            <li>• If they're busy, ask: "When would be a better time to reach you?"</li>
                                            <li>• Always get email address before ending call</li>
                                            <li>• If no answer, proceed immediately to Call #2 (Phase B)</li>
                                            <li>• No more than 5 minutes on call</li>
                                        </ul>
                                    </div>
                                </div>
                            )}

                            {/* CALL #2 + VOICEMAIL */}
                            {activeTab === 'call2' && (
                                <div className="space-y-6">
                                    <EmailScript title="🎙️ Call #2 + Voicemail Script" content={scripts.call2} id="call2" />
                                    <div className="bg-purple-50 p-6 rounded-lg border border-purple-200">
                                        <h4 className="font-bold text-gray-800 mb-3">💡 Tips for Call #2:</h4>
                                        <ul className="space-y-2 text-sm text-gray-700">
                                            <li>• Dial immediately after Call #1 (within 15-30 min window)</li>
                                            <li>• If no answer, ALWAYS leave detailed voicemail</li>
                                            <li>• Mention you're sending email (set expectation)</li>
                                            <li>• Include phone number clearly in voicemail</li>
                                            <li>• After voicemail, move to Email #1 within 1 hour of lead arrival</li>
                                            <li>• Mark "Voicemail Left" in Google Sheet</li>
                                        </ul>
                                    </div>
                                </div>
                            )}

                            {/* EMAIL #1 */}
                            {activeTab === 'email1' && (
                                <div className="space-y-6">
                                    <EmailScript title="✉️ Email #1 (Initial Outreach)" content={scripts.email1} id="email1" />
                                    <div className="bg-green-50 p-6 rounded-lg border border-green-200">
                                        <h4 className="font-bold text-gray-800 mb-3">💡 Tips for Email #1:</h4>
                                        <ul className="space-y-2 text-sm text-gray-700">
                                            <li>• Send within 1 hour of lead arriving in Google Sheet</li>
                                            <li>• Reference the warm call to build familiarity</li>
                                            <li>• Always include 3 time slot options (next 2 days)</li>
                                            <li>• Make calendar link prominent and clickable</li>
                                            <li>• Keep subject line short with company name for high open rate</li>
                                            <li>• Mark "Email 1 Sent" in Google Sheet with timestamp</li>
                                        </ul>
                                    </div>
                                </div>
                            )}

                            {/* FOLLOW-UP EMAILS #2-6 */}
                            {activeTab === 'email2-7' && (
                                <div className="space-y-8">
                                    <div className="bg-orange-50 p-4 rounded border border-orange-200 mb-6">
                                        <p className="text-sm text-gray-700">
                                            <strong>📊 Cadence:</strong> Send follow-ups every 2-3 business days. Start with Email #2 (Phase D), then progress through #3-#6 (Phases E-H). Email #7 is the final re-engagement or DNC flag (Phase I).
                                        </p>
                                    </div>

                                    <EmailScript title="📧 Email #2 (Phase D - Light Check-in)" content={scripts.email2} id="email2" />
                                    <EmailScript title="📧 Email #3 (Phase E - Value-Add)" content={scripts.email3} id="email3" />
                                    <EmailScript title="📧 Email #4 (Phase F - Social Proof)" content={scripts.email4} id="email4" />
                                    <EmailScript title="📧 Email #5 (Phase G - Urgency/Scarcity)" content={scripts.email5} id="email5" />
                                    <EmailScript title="📧 Email #6 (Phase H - Final Push)" content={scripts.email6} id="email6" />
                                    <EmailScript title="📧 Email #7 (Phase I - DNC Flag)" content={scripts.email7} id="email7" />

                                    <div className="bg-orange-50 p-6 rounded-lg border border-orange-200 mt-8">
                                        <h4 className="font-bold text-gray-800 mb-3">💡 Follow-up Strategy:</h4>
                                        <ul className="space-y-2 text-sm text-gray-700">
                                            <li>• Each email has a different hook/angle to re-engage</li>
                                            <li>• Progression moves from soft to more direct messaging</li>
                                            <li>• Emails #2-5: Expect engagement and positive response</li>
                                            <li>• Email #6: Final push before considering DNC</li>
                                            <li>• Email #7: Request explicit response or mark DNC</li>
                                            <li>• Update Google Sheet with email number sent and timestamp</li>
                                        </ul>
                                    </div>
                                </div>
                            )}

                            {/* TIMELINE REFERENCE */}
                            {activeTab === 'timeline' && (
                                <div className="space-y-6">
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-sm">
                                            <thead>
                                                <tr className="bg-gray-100 border-b-2 border-gray-300">
                                                    <th className="px-4 py-3 text-left font-bold text-gray-800">Phase</th>
                                                    <th className="px-4 py-3 text-left font-bold text-gray-800">Time Window</th>
                                                    <th className="px-4 py-3 text-left font-bold text-gray-800">Action</th>
                                                    <th className="px-4 py-3 text-left font-bold text-gray-800">Next Phase</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {phases.map((phase, idx) => (
                                                    <tr key={idx} className="border-b border-gray-200 hover:bg-gray-50">
                                                        <td className="px-4 py-3">
                                                            <span className={`${phase.color} text-white font-bold px-3 py-1 rounded-full text-xs`}>
                                                                {phase.letter}
                                                            </span>
                                                        </td>
                                                        <td className="px-4 py-3 font-mono text-xs text-gray-600 font-semibold">{phase.timeWindow}</td>
                                                        <td className="px-4 py-3 text-gray-700">{phase.name}</td>
                                                        <td className="px-4 py-3 text-gray-600 text-xs">
                                                            {idx < phases.length - 1 ? `→ Phase ${phases[idx + 1].letter}` : '→ Mark Outcome'}
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
                                        <div className="bg-green-50 p-6 rounded-lg border border-green-200">
                                            <h4 className="font-bold text-green-800 mb-3">✅ Success Outcomes</h4>
                                            <ul className="space-y-2 text-sm text-gray-700">
                                                <li>• Lead responds to any email</li>
                                                <li>• Lead answers phone call</li>
                                                <li>• Lead schedules meeting via calendar</li>
                                                <li>→ Move to sales pipeline immediately</li>
                                            </ul>
                                        </div>

                                        <div className="bg-red-50 p-6 rounded-lg border border-red-200">
                                            <h4 className="font-bold text-red-800 mb-3">❌ DNC Outcomes</h4>
                                            <ul className="space-y-2 text-sm text-gray-700">
                                                <li>• Lead explicitly says "not interested"</li>
                                                <li>• No response after Email #7 (Phase I)</li>
                                                <li>• Lead requests removal from list</li>
                                                <li>→ Mark "DNC" in Google Sheet status column</li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div className="bg-blue-50 p-6 rounded-lg border border-blue-200 mt-6">
                                        <h4 className="font-bold text-gray-800 mb-3">📝 Google Sheet Columns (W onwards) to Track:</h4>
                                        <ul className="space-y-2 text-sm text-gray-700">
                                            <li>• Call #1 Timestamp (attempt + result)</li>
                                            <li>• Call #2 Timestamp (attempt + voicemail y/n)</li>
                                            <li>• Email #1 Sent (timestamp)</li>
                                            <li>• Current Phase (A, B, C... I)</li>
                                            <li>• Current Email # (D, E, F... I)</li>
                                            <li>• Next Deadline (auto-calculate +2-3 days)</li>
                                            <li>• Lead Response Status (No Response, Responded, Meeting Scheduled, etc.)</li>
                                            <li>• Final Outcome (Response, Meeting, DNC, Not Qualified)</li>
                                        </ul>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Footer */}
                    <div className="bg-white rounded-lg p-6 border border-gray-200 text-center text-sm text-gray-600 mt-8">
                        <p className="font-bold text-gray-800">🚀 Aurora Operations Lead Cadence Blueprint</p>
                        <p className="mt-2">+1 619-304-3616 | info@auroraopx.com | https://calendar.app.google/BiL9LeNDp71TpHPD8</p>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LeadCadenceGuide />);
    </script>
</body>
